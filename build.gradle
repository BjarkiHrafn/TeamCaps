apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'is.ru.hugb.ttt.WebUI'

repositories {
	mavenCentral()
}

dependencies {
	// Dependencies
	compile 'com.sparkjava:spark-core:2.6.0'
	
	// Test dependencies
	testCompile group: 'junit', name: 'junit', version: '4.8'
}

task stage {dependsOn installDist}