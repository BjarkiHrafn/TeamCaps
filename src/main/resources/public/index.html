
<!DOCTYPE html>
<html>

	<head>
		<title>team caps lock</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	</head>

	<body>
		<form method="post" action="/start" class="form-inline" role="form">
		</form>

		<h1>Tic-Tac-Toe</h1>
		
		<div id="error"></div>
		<h2 id="pRound"></h2>

		<table id="gameTable">
			<tbody>
				<tr>
					<td id="1"></td>
					<td id="2"></td>
					<td id="3"></td>
				</tr>
				<tr>
					<td id="4"></td>
					<td id="5"></td>
					<td id="6"></td>
				</tr>
				<tr>
					<td id="7"></td>
					<td id="8"></td>
					<td id="9"></td>
				</tr>
			</tbody>
		</table>

		<form id="pInput" method="post" action="/game" role="form">
			Input position: <input type="text" name="xInput" id="xIn" /><br/>
			<input id="play" type="submit" value="Submit" />
		</form>
		<h2 id="gameStatus"></h2>
		<button id="resetGame" action="/resetGame" method="post">Reset</button>
		</br>
		<h2>Documents</h2>
		<button id="docDesButton">Design report</button>
		<button id="docAdmButton">Administration manual</button>
		<button id="docDevButton">Development manual</button>
		<button id="docWorkButton">Work Rules</button>
		
		<div id="dReport"></div>
		<div id="aManual"></div>
		<div id="dManual"></div>
		<div id="wRules"></div>
		
		<script src="myScripts.js"></script>
	</body>
</html>
