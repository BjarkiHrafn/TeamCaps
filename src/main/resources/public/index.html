<!DOCTYPE html>
<html>

	<head>
		<title>team caps lock</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>

	<body>
		<h1>Tic-Tac-Toe</h1>

		<script src = "myScripts.js"></script>

		<div id="error"></div>
		<h2 id="pRound"></h2>

		<table id="gameTable">
			<tbody>
				<tr>
					<td id="1"></td>
					<td id="2"></td>
					<td id="3"></td>
				</tr>
				<tr>
					<td id="4"></td>
					<td id="5"></td>
					<td id="6"></td>
				</tr>
				<tr>
					<td id="7"></td>
					<td id="8"></td>
					<td id="9"></td>
				</tr>
			</tbody>
		</table>

		<form id="pInput" method="post" action="/game" role="form">
			Input position: <input type="text" name="xInput" id="xIn" /><br/>
			<input id="play" type="submit" value="Submit" />
		</form>
		<h2 id="gameStatus"></h2>
		<button id="resetGame" action="/resetGame" method="post">reset game</button>

		<form method="post" action="/start" class="form-inline" role="form"></form>
	</body>
</html>
